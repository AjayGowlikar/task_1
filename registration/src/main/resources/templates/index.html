    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="grid-x align-center-middle">
            <div class="grid-container textbox">
                <label>Full Name
                    <input name="fullname" class="border1" type="text" placeholder="Enter Your Name" required>
                </label>
            </div>
            <div class="grid-container">
                <label>User Name
                    <input name="username" class="border1" type="text" placeholder="Enter your email" aria-describedby="exampleHelpText" required>
                </label>
            </div>
        </div>
        <div class="grid-x align-center-middle">
            <div class="grid-container textbox">
                <label >Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email"
                       name="email" required>
            </div>
            <div class="grid-container">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter your number"
                       name="phone_number" aria-describedby="emailHelp" required>
            </div>
        </div>
        <div class="grid-x align-center-middle">
            <div class="grid-container textbox">
                <label >Password</label>
                <input  type="password" class="form-control"
                        name="password" placeholder="Enter your password" aria-describedby="emailHelp" required>
            </div>
            <div class="grid-container">
                <label >Confirm password</label>
                <input id="confirmPasswordInput" type="password" placeholder="Confirm your password" class="form-control"
                       aria-describedby="emailHelp" required>
            </div>
        </div>
        <div class="grid-x grid-container">
            <fieldset>

                <label>Gender</label>
                <div class="form-group row">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male"><label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"
                               id="inlineRadio2" value="female"><label
                            class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"
                               id="inlineRadio3" value="Not_prefered_to_say"><label
                            class="form-check-label" for="inlineRadio3">Not prefered to say</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="button cell" >Submit</button>
    </form>

                </div>
